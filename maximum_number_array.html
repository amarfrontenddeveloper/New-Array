<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find maximum number</title>
</head>
<body>
    <script>
        // Find maximum number
        var a=[12,54,11,90,85];
        var max=0;
        for(i=0; i<a.length; i++)
        {
          if (max<a[i])
          
            max=a[i];  
        }
        document.write("First Max "+max+"<br>");

        // Find second maximum number
        var a=[12,54,11,90,85];
        var max=0, smax=0;
        for(i=0; i<a.length; i++)
        {
          if (max<a[i])
          { 
            smax=max;
            max=a[i];  
          }
        else if (smax<a[i])
        {
            smax=a[i]   
        }
        }
        document.write("Second Max "+smax+"<br>");

    </script>
</body>
</html>
